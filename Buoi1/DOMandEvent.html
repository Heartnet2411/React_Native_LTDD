<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <style>
      /* Add your CSS styles here */
    </style>
  </head>
  <body>
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 20:</p>
    <input type="number" class="guess" />
    <button class="check">Check</button>
    <p class="message">Start guessing...</p>
    <p>Score: <span class="score">0</span></p>
    <p>Number: <span class="number">?</span></p>
    <button class="again">Play Again</button>

    <script>
      // JavaScript code for game functionality and reset

      let secretNumber = Math.floor(Math.random() * 20) + 1;
      let score = 20;

      // Select elements
      const messageElement = document.querySelector(".message");
      const scoreElement = document.querySelector(".score");
      const numberElement = document.querySelector(".number");
      const guessInput = document.querySelector(".guess");
      const checkButton = document.querySelector(".check");
      const againButton = document.querySelector(".again");

      // Event handler for 'Check' button
      checkButton.addEventListener("click", function () {
        const guess = Number(guessInput.value);

        if (!guess) {
          messageElement.textContent = "Please enter a valid number!";
        } else if (guess === secretNumber) {
          messageElement.textContent = "Correct guess! ðŸŽ‰";
          numberElement.textContent = secretNumber;
          document.body.style.backgroundColor = "#60b347";
          numberElement.style.width = "15rem";
        } else {
          if (score > 1) {
            messageElement.textContent =
              guess > secretNumber ? "Too high!" : "Too low!";
            score--;
            scoreElement.textContent = score;
          } else {
            messageElement.textContent = "You lost the game!";
            scoreElement.textContent = 0;
          }
        }
      });

      // Event handler for 'Play Again' button
      againButton.addEventListener("click", function () {
        secretNumber = Math.floor(Math.random() * 20) + 1;
        score = 20;
        messageElement.textContent = "Start guessing...";
        scoreElement.textContent = score;
        numberElement.textContent = "?";
        guessInput.value = "";
        document.body.style.backgroundColor = "#fff";
        numberElement.style.width = "15rem";
      });
    </script>
  </body>
</html>
